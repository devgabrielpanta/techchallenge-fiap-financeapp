version: '3.8'

services:
  backoffice:
    build:
      context: .
      dockerfile: apps/backoffice/Dockerfile
    container_name: finance-app-backoffice
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_UPLOADER_ROOT_URL=http://localhost:4200
      - NEXT_PUBLIC_BACKOFFICE_URL=http://localhost:3000
    networks:
      - finance-app-network
    depends_on:
      - uploader-root
      - uploader-react
      - uploader-angular

  uploader-root:
    build:
      context: .
      dockerfile: apps/uploader/root/Dockerfile
    container_name: finance-app-uploader-root
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    networks:
      - finance-app-network
    depends_on:
      - uploader-react
      - uploader-angular

  uploader-react:
    build:
      context: .
      dockerfile: apps/uploader/app-react/Dockerfile
    container_name: finance-app-uploader-react
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    networks:
      - finance-app-network

  uploader-angular:
    build:
      context: .
      dockerfile: apps/uploader/app-angular/Dockerfile
    container_name: finance-app-uploader-angular
    ports:
      - "4201:4201"
    environment:
      - NODE_ENV=development
    networks:
      - finance-app-network

networks:
  finance-app-network:
    driver: bridge
