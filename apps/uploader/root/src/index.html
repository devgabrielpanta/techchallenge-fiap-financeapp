<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader Microfrontend</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

  <!-- Zone.js - Obrigatório para Angular -->

  <script type="systemjs-importmap">

    "imports": {
      "angular-app": "http://localhost:4201/main.js",
      "react-app": "http://localhost:3001/main.js"
    }
  }
  </script>
</head>
<body>
    <div id="single-spa-application:angular-app"></div>
    <div id="single-spa-application:react-app"></div>
</body>
</html>
